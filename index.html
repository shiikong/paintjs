<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div id="jsColors" class="controls_colors">
            <div class="controls_color jsColor" style="background:#000;"></div>
            <div class="controls_color jsColor" style="background:#fff;"></div>
            <div class="controls_color jsColor" style="background:crimson;"></div>
            <div class="controls_color jsColor" style="background:tomato;"></div>
            <div class="controls_color jsColor" style="background:gold;"></div>
            <div class="controls_color jsColor" style="background:yellowgreen;"></div>
            <div class="controls_color jsColor" style="background:lightskyblue;"></div>
            <div class="controls_color jsColor" style="background:royalblue;"></div>
            <div class="controls_color jsColor" style="background:blueviolet;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
